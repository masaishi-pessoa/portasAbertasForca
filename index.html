<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Forca</h1>
  <p id="category-hint"></p>
  <div id="game-container">
    <p id="word-display">_ _ _ _ _</p>
    <p>Letras erradas: <span id="wrong-letters"></span></p>
    <p>Chances restantes: <span id="remaining-chances">6</span></p>
    <div id="letter-buttons"></div>
    <p id="message"></p>
    <button id="restart-button" style="display:none;">Reiniciar Jogo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
